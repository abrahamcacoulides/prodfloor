{% load staticfiles %}
<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Job on progress</title>
<link href="{% static 'prodfloor/newjob.css' %}" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
<script>var __adobewebfontsappname__="dreamweaver"</script>
<script src="{% static 'prodfloor/source-sans-pro.js' %}" type="text/javascript"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- Main Container -->
<div class="container"> 
  <!-- Navigation -->
  <header> <a href="{% url 'admin:index' %}">
    <h4 class="logo">HOME</h4>
    </a>
    <nav>
      <ul>
        <li><a href="back">BACK</a></li>
        <li><a href="next">NEXT</a></li>
        <li> <a href="stop">STOP</a></li>
      </ul>
    </nav>
  </header>
  <!-- Hero Section -->
  <section class="hero" id="hero">
    <h2 class="hero_header">{{ job.job_num }} </H2>
    <H2 class="hero_header"><span class="light">{{ job.status }}</span></h2>
    <p class="tagline">STEP {{ current_step }} of {{ steps }}</p>
  </section>
  <!-- About Section -->
  <section class="about" id="about">
      {% if last %}
      <script>confirm('{{ message }}');</script>
      {% endif %}
      <center><H2>{{ current_step_text }}</H2></center>
  </section>
  <!-- Copyrights Section -->
  <div class="copyright">&copy;2015 - <strong>MCE info</strong></div>
</div>
<!-- Main Container Ends -->
</body>
</html>
